<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/client.js"></script>
    <link rel="stylesheet" href="../css/storestylesheet.css">
    <title>Store</title>
</head>
<body>
    <div id="title">
        <h1>Storing Page</h1>
        <p>Enter the word and its definition below</p>
        <p id="requestNo"></p>
    </div>

    <div id="input-area">
        <div id="word-text-box">
            <h2>New word</h2>
            <input type="text" id="word-area">
        </div>
    
        <div id="definition-text-area">
            <h2>Definition for the word</h2>
            <textarea name="definition" id="definition-area" cols="30" rows="10"></textarea>
        </div>

        <div id="status"></div>
        <button id="add-button">Add Word</button>
    </div>

    <form action="index.html">
        <button type="submit">Home</button>
    </form>
    
</body>
</html>
